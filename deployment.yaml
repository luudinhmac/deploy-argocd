apiVersion: apps/v1
kind: Deployment
metadata:
  name: luudinhmac-dpl
  namespace: deploy-argocd
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: gitops-demo
          image: luudinhmac/gitops-demo:2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: luudinhmac-svc
  namespace: deploy-argocd
spec:
  selector:
    app: nodeapp
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
#       nodePort: 30132
